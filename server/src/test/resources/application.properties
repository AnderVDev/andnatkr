spring.datasource.url=jdbc:h2:mem:testdb:mode=postgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;NON_KEYWORDS=YEAR,MONTH
spring.datasource.username=sa
